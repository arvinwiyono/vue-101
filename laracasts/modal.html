<!DOCTYPE html>
<html>
	<head>
		<title>Computed Properties</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
		<style type="text/css">
			.container{
				padding: 40px 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="root">
				<h1 class="title">Modal</h1>
				
				<button class="button" @click="showModal = true">Show Modal</button>

				<modal v-if="showModal" @close="showModal = false">
					<ul>
						<li>Element 1</li>
						<li>Element 2</li>
						<li>Element 3</li>
					</ul>
					<p>Get me a job, please!</p>
				</modal>
			</div>
		</div>
		<script type="text/javascript" src="./js/modal.js"></script>

	</body>
</html>
