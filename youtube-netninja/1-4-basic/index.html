<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to Vue.js</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
	</head>
	<body>
		<div class="section">
			
			<div class="container" id="vue-app">
				<h1 class="title is-spaced">
					My name is {{ name }}.
				</h1>
				<p class="subtitle">Job: {{ job }}</p>
				<p>
					Website:
					<a v-bind:href="website" target="_blank">LinkedIn</a>
				</p>
				<p>{{ greet('night') }}</p>
				<hr>
				<p>
					Using v-model: <input type="text" v-model:value="job">
				</p>

				<p>
					Using v-bind: <input type="text" :value="job">
				</p>

				<p v-html="websiteTag"></p>
			</div>
			<!-- This will not be rendered correctly: {{ name }}  -->
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
