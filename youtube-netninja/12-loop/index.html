<!DOCTYPE html>
<html>
	<head>
		<title>VueJS Tutorial - Loop with v-for</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
		<style type="text/css">
			ul#ninja-list, ul#character-list{
				list-style-type: none
			}
		</style>
	</head>
	<body>

		<div class="section" id="vue-app">
			<h1 class="title">Looping through lists</h1>
			<div class="container">
				<div class="content">
					<h1>Characters</h1>
					<ul id="character-list">
						<li v-for="(character, index) in characters">{{index}}. {{character}}</li>
					</ul>

					<h1>Ninjas</h1>
					<ul id="ninja-list">
						<li v-for="(ninja, index) in ninjas">
							{{index+1}}. Name: {{ninja.name}}, Age: {{ninja.age}}
						</li>
					</ul>
					<hr>
					<template v-for="(ninja, index) in ninjas">
						<h3>{{index}}. {{ninja.name}}</h3>
						<p>{{ninja.age}}</p>
					</template>
					<hr>
					<template v-for="ninja in ninjas">
						<p v-for="(val, key) in ninja">
							<strong>{{key}}:</strong> {{val}}
						</p>
					</template>

				</div>
			</div>
		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
