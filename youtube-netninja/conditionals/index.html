<!DOCTYPE html>
<html>
	<head>
		<title>VueJS Tutorial</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
		<style type="text/css">
			p{
				margin-bottom: 2%;
			}
		</style>
	</head>
	<body>
		<div class="section" id="vue-app">
			<div class="container">

				<h1 class="title">Conditionals</h1>
				<button class="button" @click="error = !error">Toggle Error</button>
				<button class="button" @click="success = !success">Toggle Success</button>

				<hr>
				<p>Using <strong>v-if</strong></p>
				<article class="message is-danger" v-if="error">

					<div class="message-header">Error</div>
					<div class="message-body">There has been an error!</div>

				</article>
				<!-- Only shows when there is no error and success is set to TRUE -->
				<article class="message is-success" v-else-if="success">

					<div class="message-header">Success</div>
					<div class="message-body">Your last transaction has been successfully processed!</div>

				</article>

				<hr>
				<p>Using <strong>v-show</strong></p>
				<!-- The v-show will only hide the element by setting style display to None -->
				<article class="message is-danger" v-show="error">

					<div class="message-header">Error</div>
					<div class="message-body">There has been an error!</div>

				</article>
				<article class="message is-success" v-show="success">

					<div class="message-header">Success</div>
					<div class="message-body">Your last transaction has been successfully processed!</div>

				</article>

				<p>Only sets display to None</p>

			</div>
		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
