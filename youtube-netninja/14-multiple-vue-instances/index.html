<!DOCTYPE html>
<html>
	<head>
		<title>Multiple Vue Instances</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
	</head>
	<body>
		<section class="section" id="vue-app-one">
			<h1 class="title is-spaced">{{title}}</h1>
			<p class="subtitle">{{greet}}</p>
		</section>
		
		<hr>
		
		<section class="section" id="vue-app-two">
			<h1 class="title is-spaced">{{title}}</h1>
			<p class="subtitle">{{greet}}</p>
			<button class="button" v-on:click="changeTitle()">Change App One Title</button>
		</section>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
